<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Hover and Click Effects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .grid-item img:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid-container">

    <div class="grid-item"><img src="images/catalog/338892700_1178142952876960_4829487452751562387_n.jpg" alt="Image 1"></div>
    <div class="grid-item"><img src="images/catalog/338943653_939031573891316_4470365392607313663_n.jpg" alt="Image 2"></div>
    <div class="grid-item"><img src="images/catalog/338943653_2487918871358704_8678628945436451148_n.jpg" alt="Image 3"></div>

    <div class="grid-item"><img src="images/catalog/338976878_1225741751645049_940720744390337789_n.jpg" alt="Image 5"></div>
    <div class="grid-item"><img src="images/catalog/339006373_682068687027639_4295591695238869022_n.jpg" alt="Image 6"></div>
    <div class="grid-item"><img src="images/catalog/339104471_1265119864432576_8486045138487770774_n.jpg" alt="Image 7"></div>
    <div class="grid-item"><img src="images/catalog/339446225_1522385148288917_3085336609060919172_n.jpg" alt="Image 8"></div>
    <div class="grid-item"><img src="images/catalog/339566032_221941927184487_3073223079593643242_n.jpg" alt="Image 9"></div>
    <div class="grid-item"><img src="images/catalog/339569876_632074142083967_5655878898069400983_n.jpg" alt="Image 10"></div>

    <div class="grid-item"><img src="images/catalog/347585589_114335865052600_4707578071089515484_n.jpg" alt="Image 23"></div>
    <div class="grid-item"><img src="images/catalog/348645903_114334485052738_9080311224209673325_n.jpg" alt="Image 24"></div>
  </div>

  <div class="modal" id="image-modal">
    <span class="modal-close" id="close-modal">&times;</span>
    <img id="modal-image" src="" alt="Expanded View">
  </div>

  <script>
    const gridItems = document.querySelectorAll('.grid-item img');
    const modal = document.getElementById('image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeModal = document.getElementById('close-modal');

    gridItems.forEach(item => {
      item.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = item.src;
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
